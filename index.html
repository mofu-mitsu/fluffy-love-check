<body>

  <script>
  document.getElementById("fluffyForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name1 = this.name1.value.trim();
    const name2 = this.name2.value.trim();
    const relationship = this.relationship.value;

    const fluffyCommentsHigh = [
      "まるで猫と毛布！ぬくぬくで心がとろける相性です♪",
      "ふたりでいれば、毎日がごほうびみたい！",
      "ツインテールとリボンみたいな運命の組み合わせ！",
      "言葉がなくても伝わっちゃう、ふわふわテレパシー関係",
      "犬と猫みたいなふたり。性格は違っても、一緒にいるとなんだか安心する。",
      "今日のふたりは“ふわもこブランケット”級の相性！包まれて眠りたくなる関係♪",
      "お互いの“好き”が自然に伝わっちゃう、もふもふ直通回線コンビ！"
    ];

    const fluffyCommentsMid = [
      "猫パンチくらっても笑って許せる、それがふたりの愛情バランス",
      "ちょっとぎこちない日もあるけど、目が合えばほわ〜ん",
      "猫とカフェラテくらいの落ち着く距離感。ちょうどいいって大事！",
      "歩幅が少し違っても、一緒に歩きたいって思える関係だね",
      "犬派と猫派が一緒に住むくらいにはちょっと工夫が必要。でも、一緒に暮らせたら最強だよね！"
    ];

    const fluffyCommentsLow = [
      "今日はちょっとふわふわ成分が足りないかも…お互いもふもふチャージしよ！",
      "猫がふいにツン顔するときみたい。でも本当は気にしてるんだよ",
      "まだお互いのぬくもりに慣れてないだけ！これからに期待〜♪"
    ];

    const fluffyFortunes = [
      "今日のあなたは、カフェラテの泡くらいふわふわです。",
      "道に迷っても、猫のようにふとした瞬間に目的地に着けるかも。",
      "無理せず、もふもふを大事にしてね。あなたのペースで大丈夫！",
      "ラッキーアイテムは“ツインテールの子猫”。…どこで見つけよう？",
      "ちょっと落ち込んだら、好きな曲で心をマッサージ♪",
      "風がやさしい日は、心もふんわり整いやすいかも？",
      "今日は深呼吸3回と、好きな人のことを思い出すと吉。",
      "曇りの日こそ、あたたかい毛布みたいな優しさが大事。",
      "新しい出会いより、今いる子を大事にしてみて。",
      "今日はポニーテールの人を見かけたらラッキーデイ！…自分で結んでも効果あるかも？",
      "おやつを我慢すると、明日ちょっと良いことあるらしいよ（都市伝説）",
      "“まぁいっか〜”って思える日ほど、心がふわふわに育つ日だよ。",
      "今日のあなたは“こたつで寝ちゃう猫”タイプ。無理せず休もう。",
      "推しのことを3秒だけ思い出すと、今日のテンションが2割アップするかも？",
      "笑っちゃうくらいどうでもいいことで笑える日。いい日だよ、それって。"
    ];

    const today = new Date().toDateString();
    const hash = Array.from(name1 + name2 + today).reduce((acc, char) => acc + char.charCodeAt(0), 0);
    const compatibility = 50 + (hash % 51);

    let comment;
    if (compatibility >= 80) {
      comment = fluffyCommentsHigh[hash % fluffyCommentsHigh.length];
    } else if (compatibility >= 60) {
      comment = fluffyCommentsMid[hash % fluffyCommentsMid.length];
    } else {
      comment = fluffyCommentsLow[hash % fluffyCommentsLow.length];
    }

    const fortune = fluffyFortunes[hash % fluffyFortunes.length];

    // 表示切り替え
    document.getElementById("fluffyForm").style.display = "none";
     document.getElementById("description").style.display = "none";
    document.getElementById("loading").style.display = "block";
    document.getElementById("resultArea").style.display = "none";
    document.getElementById("retryButtons").style.display = "none";
  
    setTimeout(() => {

      document.getElementById("resultArea").style.display = "block";

        <p>${comment}</p>

        <p><strong>今日のひとこと占い：</strong><em>${fortune}</em></p>

      document.getElementById("ofuseButton").style.display = "block";
      document.getElementById("saveImage").style.display = "block";
    document.getElementById("shareButtons").style.display = "block";
    }, 2500); // 2.5秒後に結果表示
  });

  function retry() {
    document.getElementById("fluffyForm").reset();
    document.getElementById("fluffyForm").style.display = "block";
    document.getElementById("description").style.display = "block";
    document.getElementById("resultArea").style.display = "none";
    document.getElementById("retryButtons").style.display = "none";
    document.getElementById("ofuseButton").style.display = "none";
    document.getElementById("saveImage").style.display = "none";
    document.getElementById("shareButtons").style.display = "none";
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

</script>
<script>
  // SNSメニューの表示切り替え
  function toggleShareMenu() {
    const menu = document.getElementById("socialMenu");
    menu.style.display = (menu.style.display === "none") ? "block" : "none";
  }

  // X（Twitter）共有
  function shareOnTwitter() {
    const result = document.getElementById("resultArea").innerText.trim();
    const text = encodeURIComponent(result + "\n診断してみてね！");
    const url = encodeURIComponent(window.location.href);
    const hashtag = "ふわふわ診断";
    const twitterUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}&hashtags=${hashtag}`;
    window.open(twitterUrl, "_blank");
  }

  // LINE共有
  function shareOnLINE() {
  const result = document.getElementById("resultArea").innerText.trim();
  const text = encodeURIComponent(result + "\n診断してみてね！");
  const url = encodeURIComponent(window.location.href);
  const lineUrl = `https://social-plugins.line.me/lineit/share?url=${url}&text=${text}`;
  window.open(lineUrl, "_blank");
}
  // ネイティブ共有
  function nativeShare() {
    const result = document.getElementById("resultArea").innerText.trim();
    const text = result + "\n診断してみてね！\n" + window.location.href;
    if (navigator.share) {
      navigator.share({
        title: 'ふわふわ相性診断',
        text: text,
        url: window.location.href
      })
      .then(() => console.log('共有成功'))
      .catch((error) => console.error('共有失敗', error));
    } else {
      alert("このブラウザはネイティブ共有に対応していません。");
    }
  }
</script>
<script>
  // 画像保存機能
   document.getElementById('saveImage').addEventListener('click', () => {
    const target = document.getElementById('resultArea'); // 保存したい部分のID

    html2canvas(target, {
      scale: 2, // 高解像度でキャプチャ
      useCORS: true // 画像を外部から使ってる場合はつけておく
    }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'diagnosis_result.png'; // ファイル名
      link.href = canvas.toDataURL('image/png');
      link.click(); // 自動でダウンロード
    });
  });
  function saveImage() {
  const target = document.getElementById('resultArea');
  html2canvas(target, {
    scale: 2,
    useCORS: true
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'diagnosis_result.png';
    link.href = canvas.toDataURL('image/png');

    // スマホかどうか判定
    if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      link.click(); // PCならそのまま保存
    } else {
      // スマホ → 画像表示して長押し保存
      const imgArea = document.getElementById('longpressSaveArea');
      imgArea.innerHTML = ''; // 前の画像消す

      const img = new Image();
      img.src = canvas.toDataURL('image/png');
      img.style.maxWidth = '100%';
      img.style.border = '2px solid #ffd9ec';
      img.style.marginTop = '1em';
      imgArea.appendChild(img);

      // 説明テキスト追加
      const note = document.createElement('p');
      note.textContent = '※画像を長押しして保存してね';
      note.style.marginTop = '0.5em';
      note.style.color = '#a64d79';
      note.style.fontWeight = 'bold';
      imgArea.appendChild(note);

      alert('画像を長押しで保存してね！');
    }
  });
}
  </script>
